<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Edit Note</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_note', note_id=note.id) }}">
                    <div class="form-group mb-3">
                        <label for="content">Note Content</label>
                        <textarea id="content" name="content" class="form-control" rows="3"
                            required>{{ note.content }}</textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Note Password (Optional)</label>
                        <input type="password" id="password" name="password" class="form-control"
                            value="{{ note.password }}">
                        <button type="button" class="btn btn-link" onclick="togglePassword()">Show/Hide
                            Password</button>
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
