<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary,
        .btn-success,
        .btn-danger {
            transition: all 0.2s ease-in-out;
        }

        .btn-primary:hover,
        .btn-success:hover,
        .btn-danger:hover {
            transform: translateY(-2px);
        }

        .modal-header {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2 class="text-center mb-4">My Notes</h2>
                <div class="mb-4 d-flex justify-content-between">
                    <a href="{{ url_for('account') }}" class="btn btn-info">Account Settings</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                </div>
                <div class="card p-4">
                    <form method="POST" action="{{ url_for('add_note') }}">
                        <div class="form-group mb-3">
                            <textarea name="content" class="form-control" placeholder="Enter your note here" rows="3"
                                required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Enter a password (optional)">
                            <button type="button" class="btn btn-link" onclick="togglePassword()">Show/Hide
                                Password</button>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Note</button>
                    </form>
                </div>
                <h3 class="mt-5">Your Notes:</h3>
                <ul class="list-group mt-3">
                    {% for note in notes %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ note.content }}</span>
                        <div>
                            {% if note.password %}
                            <a href="{{ url_for('view_note', note_id=note.id) }}" class="btn btn-primary btn-sm">View
                                (Protected)</a>
                            {% else %}
                            <a href="{{ url_for('edit_note', note_id=note.id) }}"
                                class="btn btn-primary btn-sm">Edit</a>
                            {% endif %}
                            <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                data-bs-target="#deleteModal{{ note.id }}">Delete</button>

                            <!-- Modal for confirming deletion -->
                            <div class="modal fade" id="deleteModal{{ note.id }}" tabindex="-1" role="dialog"
                                aria-labelledby="deleteModalLabel{{ note.id }}" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="deleteModalLabel{{ note.id }}">Confirm Delete
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form method="POST" action="{{ url_for('delete_note', note_id=note.id) }}">
                                                <p>Please enter your account password to confirm deletion:</p>
                                                <div class="form-group mb-3">
                                                    <input type="password" name="account_password" class="form-control"
                                                        placeholder="Account password" required>
                                                </div>
                                                <div class="d-flex justify-content-between">
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Cancel</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>

</html>
